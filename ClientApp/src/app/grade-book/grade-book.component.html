<div class="container">
  <h1>GradeBook</h1>
  <div class="example-loading-shade" *ngIf="!grades">
    <mat-spinner *ngIf="grades"></mat-spinner>
  </div>

  <div class="table-container" *ngIf="grades">
    <button mat-flat-button [routerLink]="['/add']" color="primary">
      Add new record
    </button>
    <table mat-table class="table table-striped" [dataSource]="grades">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let grade">{{ grade.id }}</td>
      </ng-container>

      <ng-container matColumnDef="studentNumber">
        <th mat-header-cell *matHeaderCellDef>Student Id</th>
        <td mat-cell *matCellDef="let grade">{{ grade.studentNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let grade">
          <a [routerLink]="['/student/', grade.id]">{{ grade.name }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef>Section</th>
        <td mat-cell *matCellDef="let grade">{{ grade.section }}</td>
      </ng-container>

      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef>Grade</th>
        <td mat-cell *matCellDef="let grade">{{ grade.grade }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let grade">
          <button
            mat-flat-button
            [routerLink]="['/student/edit', grade.id]"
            color="primary"
          >
            Edit
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let grade">
          <button mat-flat-button (click)="delete(grade.id)" color="warn">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
